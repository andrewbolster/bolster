name: Setup GitHub Copilot Instructions

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['.github/copilot-instructions.md']

permissions:
  contents: write

jobs:
  setup-copilot-instructions:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4

    - name: Create Copilot Instructions
      run: |
        if [[ ! -f .github/copilot-instructions.md ]]; then
          echo "Creating .github/copilot-instructions.md..."
          # The file will be created by the next step
          echo "CREATED_FILE=true" >> $GITHUB_ENV
        else
          echo "Copilot instructions already exist"
        fi

    - name: Commit Copilot Instructions
      if: env.CREATED_FILE == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .github/copilot-instructions.md
        git commit -m "docs: add GitHub Copilot instructions"
        git push
