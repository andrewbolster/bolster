name: Lint With Ruff

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v6
          - uses: astral-sh/ruff-action@v3
            with:
              src: "./src"  # Only check src directory to match pre-commit scope
