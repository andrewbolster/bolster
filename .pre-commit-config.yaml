repos:
    - repo: https://github.com/executablebooks/mdformat
      rev: 0.7.13 # Use the ref you want to point at
      hooks:
          - id: mdformat
            additional_dependencies:
                - mdformat-ruff
    - repo: https://github.com/astral-sh/ruff-pre-commit
      # Ruff version.
      rev: v0.9.10
      hooks:
          # Run the linter.
          - id: ruff
            types_or: [python, pyi]
            args: [--fix]
            # Limit to src/ directory to match CI scope
            files: ^src/.*\.py$
          # Run the formatter.
          - id: ruff-format
            types_or: [python, pyi]
            # Limit to src/ directory to match CI scope
            files: ^src/.*\.py$
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          # - id: check-added-large-files # Notebooks screw this up.
          - id: check-toml
          - id: end-of-file-fixer
          - id: check-merge-conflict
            exclude: ^.*\.rst$
          - id: check-byte-order-marker # Forbid UTF-8 byte-order markers
          # Check for files with names that would conflict on a case-insensitive
          # filesystem like MacOS HFS+ or Windows FAT.
          - id: check-case-conflict
          - id: check-json
          - id: check-yaml
          - id: end-of-file-fixer
          - id: trailing-whitespace
          - id: mixed-line-ending
          - id: trailing-whitespace

    # Constitutional compliance checks (critical patterns only)
    # Logging standards now enforced by ruff LOG rules (LOG001, LOG002, LOG015)
    # - LOG001: Prevents direct logging.Logger() instantiation
    # - LOG002: Requires logging.getLogger(__name__) pattern
    # - LOG015: Prevents root logger usage (logging.info/warning/etc)
    # This is better than string matching as it uses proper AST analysis
    - repo: local
      hooks:
# Constitutional validation function requirement removed - these were mostly
          # overkill sanity checks that don't add real value. Keep sophisticated
          # cross-validation examples in examples/ directory for meaningful data quality checks.

          - id: import-linter-check
            name: Check architectural import constraints
            entry: bash
            language: system
            args:
                - -c
                - PYTHONPATH=src uv run lint-imports
            pass_filenames: false
            types: [python]
            # Only run on Python files in src/ to match other checks
            files: ^src/.*\.py$

