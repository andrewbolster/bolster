[tool.poetry]
name = "bolster"
version = "0.1.1"
description = "Bolster's Brain, you've been warned"
authors = ["Andrew Bolster <me@andrewbolster.info>"]
readme = "README.rst"
homepage = "https://github.com/andrewbolster/bolster"
repository = "https://github.com/andrewbolster/bolster"
documentation = "https://bolster.readthedocs.io"
classifiers = [
        'Development Status :: 2 - Pre-Alpha',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
        'Natural Language :: English',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.6',
        'Programming Language :: Python :: 3.7',
        'Programming Language :: Python :: 3.8',
]

[tool.poetry.dependencies]
python = "^3.8.0"
click = "^8.0.1"
click-log = "^0.3.2"
psycopg2-binary = "^2.9.1"
tqdm = "^4.62.1"
bs4 = "^0.0.1"

[tool.poetry.urls]
Changelog = "https://github.com/andrewbolster/bolster/releases"


[tool.poetry.dev-dependencies]
pip = "21.1.1"
bump2version = "1.0.1"
wheel = "0.36.2"
watchdog = "2.1.1"
flake8 = "3.9.2"
tox = "3.23.1"
coverage = "5.5"
twine = "3.4.1"
pytest = "6.2.4"
pytest-runner = "5.3.0"
pytest-cov = "2.12.0"
Sphinx = "3.5.2"
sphinx-click = "3.0.0"
sphinx-issues = "1.2.0"
nbsphinx = "^0.8.7"
sphinx-rtd-theme = "0.5.2"
sphinx-autodoc-typehints = "1.12.0"
autoapi = "2.0.1"
sphinx-autoapi = "1.8.1"
sphinxcontrib-apidoc = "0.3.0"
[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.report]
show_missing = true
fail_under = 1

[tool.mypy]
strict = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
