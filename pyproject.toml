[tool.poetry]
name = "bolster"
version = "0.2.0"
description = "Bolster's Brain, you've been warned"
authors = ["Andrew Bolster <me@andrewbolster.info>"]
readme = "README.rst"
homepage = "https://github.com/andrewbolster/bolster"
repository = "https://github.com/andrewbolster/bolster"
documentation = "https://bolster.readthedocs.io"
classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]

[tool.poetry.dependencies]
python = ">=3.8.0,<=3.11"
click = "^8.0.1"
click-log = ">=0.3.2,<0.5.0"
psycopg2-binary = "^2.9.1"
tqdm = "^4.62.1"
bs4 = ">=0.0.1,<0.0.3"
requests = "^2.26.0"
numpy = "^1.21.2"
pandas = ">=1.3.2,<3.0.0"
scipy = "^1.7.1"
boto3 = "^1.18.29"
requests-cache = ">=0.9.3,<1.2.0"
openpyxl = "^3.0.9"
Sphinx = { version = "7.1.2", optional = true }
sphinx-click = { version = "5.1.0", optional = true }
sphinx-issues = { version = "4.0.0", optional = true }
nbsphinx = { version = ">=0.8.8,<0.10.0", optional = true }
sphinx-rtd-theme = { version = "2.0.0", optional = true }
sphinx-autodoc-typehints = { version = "1.25.3", optional = true }
autoapi = { version = "2.0.1", optional = true }
sphinx-autoapi = { version = "3.0.0", optional = true }
sphinxcontrib-apidoc = { version = "0.5.0", optional = true }
sphinx-github-changelog = { version = "^1.2.0", optional = true }
setuptools = ">=67.1,<70.0"
xlrd = "^2.0.1"

[tool.poetry.scripts]
bolster = "bolster.cli:main"

[tool.poetry.urls]
Changelog = "https://github.com/andrewbolster/bolster/releases"

[tool.poetry.dev-dependencies]
pip = "23.3.2"
bump2version = "1.0.1"
wheel = "0.42.0"
watchdog = "3.0.0"
flake8 = "5.0.4"
tox = "4.12.1"
coverage = "7.4.1"
twine = "4.0.2"
pytest = "7.4.4"
pytest-cov = "4.1.0"
nox-poetry = "^1.0.3"
nox = "^2023.4.22"
flake8-annotations = "^2.9.1"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-click", "sphinx-issues", "nbsphinx", "sphinx-rtd-theme",
    "sphinx-autodoc-typehints", "sphinx-autoapi", "autoapi", "sphinxcontrib-apidoc",
    "sphinx-github-changelog"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
