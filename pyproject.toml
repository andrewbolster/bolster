[tool.poetry]
name = "bolster"
version = "0.1.1"
description = "Bolster's Brain, you've been warned"
authors = ["Andrew Bolster <me@andrewbolster.info>"]
readme = "README.rst"
homepage = "https://github.com/andrewbolster/bolster"
repository = "https://github.com/andrewbolster/bolster"
documentation = "https://bolster.readthedocs.io"
classifiers = [
        'Development Status :: 2 - Pre-Alpha',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
        'Natural Language :: English',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: 3.9',
]

[tool.poetry.dependencies]
python = ">=3.8.0,<3.10"
click = "^8.0.1"
click-log = "^0.3.2"
psycopg2-binary = "^2.9.1"
tqdm = "^4.62.1"
bs4 = "^0.0.1"
requests = "^2.26.0"
numpy = "^1.21.2"
pandas = "^1.3.2"
scipy = "^1.7.1"
boto3 = "^1.18.29"

[tool.poetry.scripts]
bolster = "bolster.cli:main"

[tool.poetry.urls]
Changelog = "https://github.com/andrewbolster/bolster/releases"


[tool.poetry.dev-dependencies]
pip = "21.1.1"
bump2version = "1.0.1"
wheel = "0.36.2"
watchdog = "2.1.5"
flake8 = "3.9.2"
tox = "3.24.4"
coverage = "6.0"
twine = "3.4.2"
pytest = "6.2.5"
pytest-runner = "5.3.1"
pytest-cov = "3.0.0"
Sphinx = "4.2.0"
sphinx-click = "3.0.1"
sphinx-issues = "1.2.0"
nbsphinx = "^0.8.7"
sphinx-rtd-theme = "1.0.0"
sphinx-autodoc-typehints = "1.12.0"
autoapi = "2.0.1"
sphinx-autoapi = "1.8.4"
sphinxcontrib-apidoc = "0.3.0"
nox-poetry = "^0.8.6"
nox = "^2021.10.1"
flake8-annotations = "^2.6.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
